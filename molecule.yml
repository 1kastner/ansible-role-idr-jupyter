---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: idr-jupyter

docker:
  containers:
  - name: idr-jupyter
    image: manics/centos-systemd-ip-docker
    image_version: latest
    privileged: True

ansible:
  host_vars:
    idr-jupyter:
      # Use a smaller notebook image for testing
      idr_jupyter_notebook_image: "jupyter/minimal-notebook:latest"

verifier:
  name: testinfra
