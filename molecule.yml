---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# Default driver
driver:
  name: vagrant

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: idr-jupyter

verifier:
  name: testinfra
